<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce de Mates y Termos Argentinos</title>
    <!-- Agrega Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos CSS para mejorar la apariencia */
        /* Puedes personalizarlos según tus preferencias */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
        }
        .cart {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .cart-item {
            margin-bottom: 10px;
        }
        /* Estilos para el icono de carrito */
        .cart-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Ecommerce de Mates y Termos Argentinos</h1>
        <!-- Icono de carrito -->
        <i class="fas fa-shopping-cart cart-icon" onclick="mostrarCarrito()"></i>
        <nav>
            <a href="#mates">Mates</a> |
            <a href="#termos">Termos</a> |
            <a href="#bombillas">Bombillas</a>
        </nav>
    </div>
</header>

<main class="container">
    <section id="carrito" class="cart">
        <h2>Carrito</h2>
        <div id="carrito-items">
            <!-- Aquí se mostrarán los productos agregados al carrito -->
        </div>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </section>

    <!-- Secciones de productos -->
</main>

<footer>
    <div class="container">
        <p>Derechos Reservados &copy; 2024 - Ecommerce de Mates y Termos Argentinos</p>
    </div>
</footer>

<script>
    // Función para agregar un producto al carrito
    function agregarAlCarrito(nombre, precio) {
        const carritoItems = document.getElementById("carrito-items");
        const nuevoItem = document.createElement("div");
        nuevoItem.classList.add("cart-item");
        nuevoItem.innerHTML = `<p>${nombre} - $${precio}</p>`;
        carritoItems.appendChild(nuevoItem);
    }

    // Función para vaciar el carrito
    function vaciarCarrito() {
        const carritoItems = document.getElementById("carrito-items");
        carritoItems.innerHTML = ""; // Elimina todos los elementos dentro del carrito
    }

    // Función para mostrar/ocultar el carrito
    function mostrarCarrito() {
        const carrito = document.getElementById("carrito");
        if (carrito.style.display === "block") {
            carrito.style.display = "none";
        } else {
            carrito.style.display = "block";
        }
    }
</script>

</body>
</html>
